    put:
      tags:
        - Закладки
      summary: Изменение закладки
      description: Изменяет параметры закладки на значения, переданные в теле запроса.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Search vm with name Demo
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                value: 'vm: name=Demo'
                name: Search vm with name Demo
                href: >-
                  /ovirt-engine/api/bookmarks/c0ed0bbd-d963-4257-b1fc-964b24cd5367
                id: c0ed0bbd-d963-4257-b1fc-964b24cd5367
    delete:
      tags:
        - Закладки
      summary: Удаление закладки
      description: Удаляет указанную закладку
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                status: complete
