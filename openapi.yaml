openapi: 3.0.2
info:
  title: zVirt REST API Guide
  version: 1.0.0
servers:
  - url: https://he-engine.test-env.local
  - url: https://sa-engine.test-env.local

security:
  - oauth2Auth: []
tags:
  - name: Авторизация
    description: Сервисы, связанные с авторизацией
  - name: Метки сходства
    description: Сервисы для работы с метками сходства
  - name: Закладки
    description: Сервисы для работы с закладками
  - name: Уровни совместимости кластеров
    description: Сервисы для работы с уровнями совместимости кластеров
  - name: Кластеры
    description: Сервисы для работы с кластерами
  - name: Профили ЦП
    description: Сервисы для работы с профилями ЦП
  - name: Центры данных
    description: Сервисы для работы с центрами данных
paths:
  /ovirt-engine/sso/oauth/token:
    post:
      tags:
        - Авторизация
      summary: Получение токена авторизации
      description: Запрос позволяет сформировать токен авторизации.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: grant_type
          in: query
          schema:
            type: string
          example: password
        - name: scope
          in: query
          schema:
            type: string
          example: ovirt-app-api
        - name: username
          in: query
          schema:
            type: string
          example: admin@internal
        - name: password
          in: query
          schema:
            type: integer
          example: 'P@ssw0rd'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: >-
                  I1d_93cNs6KYY0Z1WQ2XuTED_V-kd8Cjhasn60udiiQmEcGzMcKlwu7eZbtp9tpOJ3DN5SnpTNKgQ_2jbd-N_Q
                scope: >-
                  ovirt-app-api ovirt-ext=token-info:authz-search
                  ovirt-ext=token-info:public-authz-search
                  ovirt-ext=token-info:validate ovirt-ext=token:password-access
                exp: '1708673129000'
                token_type: bearer
  /ovirt-engine/api/affinitylabels:
    post:
      tags:
        - Метки сходства
      summary: Создание метки
      description: >-
        Создает новую метку с указанными в теле запроса параметрами. Метка автоматически прикрепляется ко всем
        сущностям, упомянутым в списках vms или hosts.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/AffinityLabel"
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                has_implicit_affinity_group: 'false'
                read_only: 'false'
                name: AFL-001
                href: >-
                  /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                link:
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/hosts
                    rel: hosts
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/vms
                    rel: vms
    get:
      tags:
        - Метки сходства
      summary: Получение списка меток сходства
      description: |-
        Получение списка всех меток, присутствующих в системе.

        Порядок возвращенных меток не гарантируется.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: follow
          in: query
          schema:
            type: string
          description: Указывает, какие вложенные ссылки раскрывать.
          example: hosts
        - name: max
          in: query
          schema:
            type: integer
          description: >-
            Указывает, какое количество элементов списка выводить. Если не
            указано - выводятся все.
          example: '2'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AffinityLabel"
              example:
                affinity_label:
                  - has_implicit_affinity_group: 'false'
                    read_only: 'false'
                    name: AFL-001
                    href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                    id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                    link:
                      - href: >-
                          /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/hosts
                        rel: hosts
                      - href: >-
                          /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/vms
                        rel: vms
  /ovirt-engine/api/affinitilabels/{label_id}:
    get:
      tags:
        - Метки сходства
      summary: Получение сведений о метке
      description: Получение подробной информации об указанной метке.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: follow
          in: query
          schema:
            type: string
          description: Указывает, какие вложенные ссылки раскрывать.
          example: hosts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/AffinityLabel"
              example:
                has_implicit_affinity_group: 'false'
                read_only: 'false'
                name: AFL-001
                href: >-
                  /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                link:
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/hosts
                    rel: hosts
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/vms
                    rel: vms
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
              example: null
    put:
      tags:
        - Метки сходства
      summary: Изменение метки сходства
      description: >-
        Обновление метки. Этот запрос позволяет обновить все метаданные, такие
        как название или описание.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/AffinityLabel"
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                has_implicit_affinity_group: 'false'
                read_only: 'false'
                name: AFL-001
                href: >-
                  /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                link:
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/hosts
                    rel: hosts
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/vms
                    rel: vms
    delete:
      tags:
        - Метки сходства
      summary: Удаление метки сходства
      description: Удаление метки из системы и очистка всех назначений удаленной метки.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                status: complete
  /ovirt-engine/api/affinitilabels/{label_id}/hosts:
    post:
      tags:
        - Метки сходства
      summary: Добавление метки сходства к хосту
      description: Добавляет указанную метку сходства к хосту, ID которого передан в теле запроса.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 4d2ab87a-bfd8-4a75-8a4c-b30df2bba208
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                href: /ovirt-engine/api/hosts/99c8c1c9-20df-4aa4-aa3d-3e6c862986df
                id: 99c8c1c9-20df-4aa4-aa3d-3e6c862986df
    get:
      tags:
        - Метки сходства
      summary: Получение списка хостов
      description: |-
        Возвращает список хостов с указанной меткой сходства

        Порядок в списке хостов не гарантируется.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: max
          in: query
          schema:
            type: integer
          description: >-
            Указывает, какое количество элементов списка выводить. Если не
            указано - выводятся все.
          example: '1'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                host:
                  - href: >-
                      /ovirt-engine/api/hosts/99c8c1c9-20df-4aa4-aa3d-3e6c862986df
                    id: 99c8c1c9-20df-4aa4-aa3d-3e6c862986df
  /ovirt-engine/api/affinitilabels/{label_id}/hosts/{host_id}:
    get:
      tags:
        - Метки сходства
      summary: Получение информации о хосте
      description: Возвращает информацию об указанном хосте, которому назначена данная метка.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                href: /ovirt-engine/api/hosts/4d2ab87a-bfd8-4a75-8a4c-b30df2bba208
                id: 4d2ab87a-bfd8-4a75-8a4c-b30df2bba208
    delete:
      tags:
        - Метки сходства
      summary: Удаление метки с хоста
      description: Удаляет указанную метку с указанного хоста
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                status: complete
  /ovirt-engine/api/affinitilabels/{label_id}/vms:
    post:
      tags:
        - Метки сходства
      summary: Добавление метки схосдства к ВМ
      description: Добавляет указанную метку к ВМ, ID которой передан в теле запроса
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 0b370c6a-74e7-436f-9e4b-cdf5b633d147
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                href: /ovirt-engine/api/vms/0b370c6a-74e7-436f-9e4b-cdf5b633d147
                id: 0b370c6a-74e7-436f-9e4b-cdf5b633d147
    get:
      tags:
        - Метки сходства
      summary: Получение списка ВМ
      description: |-
        Возвращает список всех виртуальных машин с данной меткой меткой.

        Порядок в списке виртуальных машин не гарантируется.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: max
          in: query
          schema:
            type: integer
          description: >-
            Указывает, какое количество элементов списка выводить. Если не
            указано - выводятся все.
          example: '1'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                vm:
                  - href: /ovirt-engine/api/vms/0b370c6a-74e7-436f-9e4b-cdf5b633d147
                    id: 0b370c6a-74e7-436f-9e4b-cdf5b633d147
  /ovirt-engine/api/affinitilabels/{label_id}/vms/{vm_id}:
    get:
      tags:
        - Метки сходства
      summary: Получение сведений о ВМ
      description: Возвращает сведения об указанной виртуальной машине, которой присвоена данная метка.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                href: /ovirt-engine/api/vms/0b370c6a-74e7-436f-9e4b-cdf5b633d147
                id: 0b370c6a-74e7-436f-9e4b-cdf5b633d147
    delete:
      tags:
        - Метки сходства
      summary: Удаление метки с ВМ
      description: Удаляет указанную метку сходства с указанной ВМ.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                status: complete
  /ovirt-engine/api/bookmarks:
    post:
      tags:
        - Закладки
      summary: Создание новой закладки
      description: Создает новую закладку с указанными в теле запроса параметрами
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: search Demo vm
                value: 'vm: name=Demo'
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                value: 'vm: name=Demo'
                name: search Demo vm
                href: >-
                  /ovirt-engine/api/bookmarks/c0ed0bbd-d963-4257-b1fc-964b24cd5367
                id: c0ed0bbd-d963-4257-b1fc-964b24cd5367
    get:
      tags:
        - Закладки
      summary: Получение списка закладок
      description: Возвращает список всех имеющихся закладок.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: max
          in: query
          schema:
            type: integer
          description: >-
            Указывает, какое количество элементов списка выводить. Если не
            указано - выводятся все.
          example: '1'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                bookmark:
                  - value: 'vm: name=Demo'
                    name: search Demo vm
                    href: >-
                      /ovirt-engine/api/bookmarks/c0ed0bbd-d963-4257-b1fc-964b24cd5367
                    id: c0ed0bbd-d963-4257-b1fc-964b24cd5367
  /ovirt-engine/api/bookmarks/{bookmark_id}:
    get:
      tags:
        - Закладки
      summary: Получение сведений о закладке
      description: Возвращает сведения о конкретной закладке.
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                value: 'vm: name=Demo'
