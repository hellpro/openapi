paths:
  /ovirt-engine/api/affinitylabels:
    post:
      tags:
        - affinitylabels
      summary: Создание метки сходства
      description: >-
        Создание новой метки. Метка автоматически прикрепляется ко всем
        сущностям, упомянутым в списках vms или hosts.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: AFL-001
                comment: Affinity label 001
                description: Demo label
      security:
        - basicAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                has_implicit_affinity_group: 'false'
                read_only: 'false'
                name: AFL-001
                href: >-
                  /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                link:
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/hosts
                    rel: hosts
                  - href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6/vms
                    rel: vms
    get:
      tags:
        - affinitylabels
      summary: Получение списка меток
      description: |-
        Получение списка всех меток, присутствующих в системе.

        Порядок возвращенных меток не гарантируется.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: max
          in: path
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                affinity_label:
                  - has_implicit_affinity_group: 'false'
                    read_only: 'false'
                    name: AFL-001
                    href: >-
                      /ovirt-engine/api/affinitylabels/53524b11-a551-4af9-8f80-fc71bb6c21b6
                    id: 53524b11-a551-4af9-8f80-fc71bb6c21b6
                    link:
